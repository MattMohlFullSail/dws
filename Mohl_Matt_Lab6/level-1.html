<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>Fancy Form Design: Advanced Search</title>
	<link rel="stylesheet" href="css/main1.css" />
</head>
<body id="advanced-search">
	<!-- Container -->	
	<div id="container">
		<div id="container-inner">

			<h1>Advanced Search</h1>
        		
        	<div id="formcontent">

				<form action="#" method="get">

					<fieldset>
					<!-- Search for: -->

						<div id="littlebox">

                			<div id="searchfor">

								<div id="wordslabel">
									<label for="words">Search for</label>
								</div>
									<select id="words">
					  					<option>All of these words</option>
					  					<option>Any of these words</option>
									</select>

							</div>		<!-- end searchfor -->
                    
                    		<div id="keywordscontainer">

								<div id="keywordslabel">
									<label for="keywords">Keywords</label>
								</div>

                    			<input type="text" name="keywords" value="" id="keywords" />

                    		</div>		<!-- end keywordswrap -->
					
						</div>
				
							<!-- Search in -->
							<div id="searchinwrap">
								<div id="searchinlabel">
									<label for="searchin">Search in</label>
								</div>
					
								<select id="searchin">
					  				<option>People</option>
					  				<option>Places</option>
					  				<option>Sports</option>
								</select>
							</div>
				
				
							<!-- Controls -->
							<div class="controls">
								<input id="submit" name="submit" type="submit" value="Search" />
                    		</div>		<!-- end formcontent -->
						</fieldset>
					</form>
			</div>
		</div>
	</div>	<!-- /Container -->
	
</body>
</html>
