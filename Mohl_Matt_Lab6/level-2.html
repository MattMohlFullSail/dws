<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>
      Fancy Form Design: Feedback
    </title>
    
    <link rel="stylesheet" href="css/main2.css" />
		
  </head>
  <body>
    <!-- Container -->
    <div id="container">
      <div id="container-inner">
        <h1>
          Feedback
        </h1>
        <form action="#" method="get">
          <fieldset>
            <div id="forminner">
            <!-- Details -->
            <div id="nameinput">
              <label for="name">Your name</label> <input type="text" name="name" value="" id="name" />
            </div><!-- Email -->
            <div id="emailinput">
              <label for="email">Your email address</label> <input type="text" name="email" value="" id="email" />
            </div><!-- Feedback -->
            <div id="feedbackinput">
              <label for="feedback">Your feedback</label> 
              <textarea cols="30" rows="6" id="feedback">
              </textarea>
            </div><!-- Controls -->
            <div class="controls">
              <input id="submit" name="submit" type="submit" value="Submit feedback" />
            </div>
            </div>    <!-- end forminner -->
          </fieldset>
        </form>
      </div>
    </div><!-- /Container -->
  </body>
</html>
